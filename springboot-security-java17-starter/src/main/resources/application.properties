## Config app
spring.application.name=app
server.port=8080

# Habilitar la consola H2
spring.h2.console.enabled=true

# Configuraci√≥n de la base de datos H2
spring.datasource.url=jdbc:h2:file:./src/main/resources/database-h2/db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Security Config 
##spring.security.user.name="david"
##spring.securty.user.password=1234

# JSON Web Token (JWT)
jwt.token.validity=18000
jwt.signing.key=YourSignInKey
jwt.authorities.key=roles
jwt.token.prefix=Bearer
jwt.header.string=Authorization

